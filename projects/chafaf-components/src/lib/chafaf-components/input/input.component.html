    
    <ng-container *ngIf="inputStyle === 'search'">
        <div class="search">
              <input type="text" class="search__input" [placeholder]="placeholder">
              <div class="search__button">
                <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                  <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                   </g>
                </svg>
              </div>
            </div>
    </ng-container>
    
    <ng-container *ngIf="inputStyle === 'email' || inputStyle === 'password' || inputStyle === 'firstname' || inputStyle === 'lastname' || inputStyle === 'socialnumber' || inputStyle === 'phone' || inputStyle === 'mosque' || inputStyle === 'address'">
        <div class="flex-column">
            <label>{{label}}</label>
        </div>
        <div class="inputForm">
            <!-- Email Icon -->
            <svg *ngIf="inputStyle === 'email'" height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

            </svg>
            <!-- Password Icon -->
            <svg *ngIf="inputStyle === 'password'" height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

            <!-- First Name Icon -->
            <svg *ngIf="inputStyle === 'firstname'" height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

            </svg>
            <!-- Last Name Icon -->
            <svg *ngIf="inputStyle === 'lastname'" height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>

              <path d="M80 0C44.7 0 16 28.7 16 64V448c0 35.3 28.7 64 64 64H304c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H80zm80 432h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H160c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
            </svg>
            <svg *ngIf="inputStyle === 'mosque'" height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <path d="M400 0c5 0 9.8 2.4 12.8 6.4c34.7 46.3 78.1 74.9 133.5 111.5l0 0 0 0c5.2 3.4 10.5 7 16 10.6c28.9 19.2 45.7 51.7 45.7 86.1c0 28.6-11.3 54.5-29.8 73.4H221.8c-18.4-19-29.8-44.9-29.8-73.4c0-34.4 16.7-66.9 45.7-86.1c5.4-3.6 10.8-7.1 16-10.6l0 0 0 0C309.1 81.3 352.5 52.7 387.2 6.4c3-4 7.8-6.4 12.8-6.4zM288 512V440c0-13.3-10.7-24-24-24s-24 10.7-24 24v72H192c-17.7 0-32-14.3-32-32V352c0-17.7 14.3-32 32-32H608c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32H560V440c0-13.3-10.7-24-24-24s-24 10.7-24 24v72H448V454c0-19-8.4-37-23-49.2L400 384l-25 20.8C360.4 417 352 435 352 454v58H288zM70.4 5.2c5.7-4.3 13.5-4.3 19.2 0l16 12C139.8 42.9 160 83.2 160 126v2H0v-2C0 83.2 20.2 42.9 54.4 17.2l16-12zM0 160H160V296.6c-19.1 11.1-32 31.7-32 55.4V480c0 9.6 2.1 18.6 5.8 26.8c-6.6 3.4-14 5.2-21.8 5.2H48c-26.5 0-48-21.5-48-48V176 160z"/>
            </svg>
            <svg *ngIf="inputStyle === 'address'" height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
            </svg>
            <input type="email" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'email'">
            <div class="password-container" *ngIf="inputStyle === 'password'">
              <input [type]="passwordFieldType" class="input" [placeholder]="placeholder">
              <span (click)="togglePasswordVisibility()" class="eye-icon">
                <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 576 512">

                </svg>
                <svg *ngIf="passwordFieldType === 'text'" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 640 512">

                </svg>
              </span>
            </div>
            <input type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'firstname'">
            <input type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'lastname'">
            <input type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'socialnumber'">
            <input type="tel" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'phone'">
            <input type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'mosque'">
            <input type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'address'">
        </div>
    </ng-container>

    <ng-container *ngIf="inputStyle === 'file'">
      <input type="file" class="file-input" [placeholder]="placeholder" *ngIf="inputStyle === 'file'">
    </ng-container>

    <ng-container *ngIf=" inputStyle === 'contact' || inputStyle === 'textarea'">
      <div class="inputGroup">
        <ng-container *ngIf="inputStyle === 'contact'">
          <input type="text" required autocomplete="off">
        </ng-container>
        <ng-container *ngIf="inputStyle === 'textarea'">
          <textarea></textarea>
        </ng-container>
        <label>{{ label }}</label>
      </div>
    </ng-container>
