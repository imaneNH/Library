  <button [type]="type" class="base-button" [ngClass]="buttonStyle">
    <span *ngIf="buttonStyle === 'Accueil'"  class="transition"></span>
    <span  *ngIf="buttonStyle === 'Accueil'"  class="gradient"></span>
    <span class="label">{{ label }}</span>
    <ng-container *ngIf="buttonStyle === 'login'">
      <div class="arrow-wrapper">
        <div class="arrow"></div>
      </div>
    </ng-container>

    <ng-container *ngIf=" buttonStyle === 'add'">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
      </span>
    </ng-container>
  </button>
